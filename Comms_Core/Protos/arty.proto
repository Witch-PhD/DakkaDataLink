syntax = "proto3";

option csharp_namespace = "Comms_Core";

package arty;

service Arty
{
	rpc notifySubscribe(subscribeNotification) returns (MsgStatus);
	rpc notifyUnsubscribe(unsubscribeNotification) returns (MsgStatus);
	rpc receiveNewCoords(Coords) returns (MsgStatus);
	rpc openStream(stream Coords) returns (stream Coords);
}

message Coords
{
	double Az = 1;
	double Dist = 2;
}

message MsgStatus
{
	int32 statusCode = 1;
}

message subscribeNotification
{
	string Callsign = 1;
}

message unsubscribeNotification
{
	string Callsign = 1;
}