

syntax = "proto3";

package PitBossMsgs;

service ChatService
{
	rpc SendMsg(ChatData) returns (ChatDataStatus);
	rpc ReceiveMsg(ChatData) returns (ChatDataStatus);
}

message ChatData
{
	int64 timeStampMillis = 1;
	int64 userId = 2;
	string textData = 3;
}

message ChatDataStatus
{
	int32 overallStatus = 1;
}